<!DOCTYPE html>
<html>
<head>
  <title>Post a Business - VNAT.K Market World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="text-align:center;">
    <h1>VNAT.K Market World</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="post.html">Post a Business</a> |
      <a href="profile.html">Profile</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Post Your Business or Product</h2>
    <form>
      <label>Business/Product Name:</label><br>
      <input type="text" required><br><br>
      <label>Description:</label><br>
      <textarea required></textarea><br><br>
      <label>Price:</label><br>
      <input type="number" min="0" step="0.01" required><br><br>
      <label>Upload Image:</label><br>
      <input type="file" accept="image/*"><br><br>
      <label>WhatsApp Link:</label><br>
      <input type="url" placeholder="https://wa.me/..."><br><br>
      <label>Instagram Link:</label><br>
      <input type="url" placeholder="https://instagram.com/..."><br><br>
      <label>TikTok Link:</label><br>
      <input type="url" placeholder="https://tiktok.com/@..."><br><br>
      <label>YouTube Link:</label><br>
      <input type="url" placeholder="https://youtube.com/..."><br><br>
      <button type="submit">Post Business</button>
    </form>
  </main>
</body>
</html>
